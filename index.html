<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="location">
      <h1 id="timezone">Timezone</h1>
      <canvas id="iconID" width="128" height="128"></canvas>
    </div>
    <div id="temperature">
      <div id="degree-section">
        <h2 id="temperature-degree">34</h2>
        <span>F</span>
      </div>
      <div id="temperature-description">
        It's friggin cold
      </div>
    </div>
    <script src="skycons.js"></script>
    <script src="app.js"></script>
  </body>
</html>
